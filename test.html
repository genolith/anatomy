        let currentQuestion = 0;

        function showQuestion(index) {
            const q = quizData[index];
            document.getElementById('quiz').innerHTML = `
                <div class="question ${q.type === 'multiple' ? 'multiple' : ''}">
                    <h3>Question ${index + 1}: ${q.question}</h3>
                    <ul class="options">
                        ${q.options.map(option => `<li>${option}</li>`).join('')}
                    </ul>
                    <p><em>${q.type === 'multiple' ? 'Multiple correct answers' : 'Single correct answer'}</em> <span class="correct">üü¢ Green = Correct</span></p>

            document.getElementById('questionCounter').textContent = `Question ${index + 1} of ${quizData.length}`;
            document.querySelector('.progress-bar').style.width = `${((index + 1) / quizData.length) * 100}%`;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }
